
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico"> 
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="dark.css" id="theme" />
  <link rel="shortcut icon" href="https://www.calculator.net/favicon.ico"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>
  <div style="box-shadow: inset 0px 0px 277px 3px #38322f;" class="wrapper">
    <div style="border-radius: 25px;background-color: rgb(20, 19, 19);" class="container">
      <h1>Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearScreen()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1)" id="one" />
        <input type="button" value="2" onclick="liveScreen(2)" id="two" />
        <input type="button" value="3" id="three" onclick="liveScreen(3)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="liveScreen(4)" />
        <input type="button" value="5" id="five" onclick="liveScreen(5)" />
        <input type="button" value="6" id="six" onclick="liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="liveScreen(7)" />
        <input type="button" value="8" id="eight" onclick="liveScreen(8)" />
        <input type="button" value="9" id="nine" onclick="liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/')" />

        <input type="button" value="0" id="zero" onclick="liveScreen(0)" />
        <input type="button" value="." class="dot" onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="result.value = eval(result.value);code69(result.value);" />
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
      function code69(num){
         var pos = true;
         var gamepass = "games";
        if(num ==  "69" ){
            var password = prompt('Please enter the password!');
            if(password == gamepass && pos == true){
                document.write("<style>body,html{margin: 0;padding: 0;}</style><iframe allowfullscreen='true' width='100%' height='100%' src='games/games.html?"+Math.random()+"' frameborder='0'></iframe>");
                document.title = "Calculator";
            }else{
                clearScreen();
            }
        }
      }
      document.onkeydown = function(evt) {
    evt = evt || window.event;
    if (evt.keyCode == 49) {
        liveScreen(1);
    }else if(evt.keyCode == 50){
        liveScreen(2);
    }else if(evt.keyCode == 51){
        liveScreen(3);
    }else if(evt.keyCode == 52){
        liveScreen(4);
    }else if(evt.keyCode == 53){
        liveScreen(5);
    }else if(evt.keyCode == 54){
        liveScreen(6);
    }else if(evt.keyCode == 55){
        liveScreen(7);
    }else if(evt.keyCode == 56){
        liveScreen(8);
    }else if(evt.keyCode == 57){
        liveScreen(9);
    }else if(evt.keyCode == 48){
        liveScreen(0);
    }else if(evt.keyCode == 187){
        liveScreen("+");
    }else if(evt.keyCode == 189){
        liveScreen("-");
    }else if(evt.keyCode == 88){
        liveScreen("*");
    }else if(evt.keyCode == 191){
        liveScreen("/");
    }else if(evt.keyCode == 190){
        liveScreen(".");
    }else if(evt.keyCode == 69){
        clearScreen();
    }else if(evt.keyCode == 13){
        result.value = eval(result.value);code69(result.value);
    }else if(evt.keyCode == 8){
        var numb = result.value;
        result.value = numb.slice(0, -1);
    }
};
  </script>
</html>
